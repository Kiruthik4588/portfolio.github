<!DOCTYPE html>
<html lang="en">
<head>
   <title>Student registeration form</title>
</head>
<body>
    <form action="">
        <fieldset>
        <legend>Personal Details</legend>
        <label for="fname">Firstname</label>
        <input type="text" id="fname" required pattern="[a-zA-Z]{3,9}" ><br><br>
        <label for="lname">Lastname</label>
        <input type="text" id="lname"><br><br>
        <label for="email"> Email</label>
        <input type="email" id="email" required placeholder="example@gmail.com"><br><br>
        <label for="DOB">DOB</label>
        <input type="date" id="DOB" required><br><br>
        <label for="Phone">Phone</label>
        <input type="tel" id="Phone" required pattern="[6-9][0-9]{9}">
    </fieldset>
 
    <fieldset>
        <legend>Education Details</legend>
    
       <label for="dept">Departmant</label required><br><br>
       <input type="radio" id="eee" name="dept">
       <label for="">EEE</label>
       <input type="radio" id="cs" name="dept">
       <label for="">CS</label>
       <input type="radio" id="ece" name="dept">
       <label for="">ECE</label>
       <input type="radio" id="civil" name="dept">
       <label for="">CIVIL</label><br><br>


       <label for="">Skill Set</label><br><br>
       <input type="checkbox" id="hmtl">
       <label for="">HTML</label>
       <input type="checkbox" id="css">
       <label for="">CSS</label>
       <input type="checkbox" id="js">
       <label for="">JS</label>
       <input type="checkbox" id="java">
       <label for="">JAVA</label> <br><br>

       <label for="">Gradutation of the year</label> <br>
       <select name="" id="">
        <option value="">2022</option>
        <option value="">2023</option>
        <option value="">2024</option>
       </select>



       
       
    </fieldset>
        <input type="submit">
     </form>
    
    
       
  
    
</body>
</html>
